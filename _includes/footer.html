<div id="footer" class="container-fluid">
    <ul id="links">
        {% if site.github_url %}
        </li>
            <script src="https://apis.google.com/js/platform.js"></script>
            <div class="g-ytsubscribe" data-channelid="UCpAD23nmcvLomxX90ooG1cA" data-layout="default" data-count="default"></div>
        </li>

        <li>
            <a id="link-github" href="http://github.com/{{ site.github_url.username }}" target="_blank">
                <span class="sr-only">github</span>
            </a>
        </li>
        {% endif %}
        {% if site.facebook %}
        <li>
            <a id="link-facebook" href="http://facebook.com/{{ site.facebook.username }}" target="_blank">
                <span class="sr-only">facebook</span>
            </a>
        </li>
        {% endif %}
        {% if site.twitter %}
        <li>
            <a id="link-twitter" href="http://twitter.com/{{ site.twitter.username }}" target="_blank">
                <span class="sr-only">twitter</span>
            </a>
        </li>
        {% endif %}
        <li>
            <a id="link-rss" href="/rss" target="_blank">
                <span class="sr-only">rss</span>
            </a>
        </li>
    </ul>
    <ul id="footer-menu">
        <li><a href="//guileschool.github.io">GuileSchool</a></li>
        <li><a href="//www.youtube.com/channel/UCpAD23nmcvLomxX90ooG1cA">YouTube</a></li>
    </ul>
    <p id="copyright">
        <a href="//www.guileschool.com">Copyright &copy; GuileSchool</a>
        All rights reserved.
    </p>
</div><!--#footer-->
